<!DOCTYPE html>
<html lang="en">
<head>
    <!--title-->
    <title>HTML Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
</head>
<body>

    <!-- Header section -->
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <section>
        <h2>About This Page</h2>
        <p>This is a simple HTML template that demonstrates basic web development concepts.</p>
    </section>

    <!-- Basic registration form -->
    <section>
        <h2>Register</h2>
        <form>
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname"><br><br>

            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname"><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br><br>

            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" placeholder="+254712345678"><br><br>

            <input type="submit" value="Register">
        </form>
    </section>

    <!-- Table displaying common user information -->
    <section>
        <h2>User Information</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Jane Doe</td>
                    <td>jane@example.com</td>
                    <td>+254712345678</td>
                </tr>
            </tbody>
        </table>
    </section>

    <!-- An image -->
    <section>
        <h2>What we sell</h2>
        <img src="images/Buy Air Jordan 1 Retro High OG 'Dark Mocha' - 555088 105 _ GOAT.jpeg" alt="Buy Jordan 1 Retro High OG 'Dark Mocha'" width="300">
    </section>

    <!-- External link -->
    <footer>
        <p>Visit <a href="https://google.com" target="_blank">Google</a> for more information.</p>
    </footer>

</body>
</html>
